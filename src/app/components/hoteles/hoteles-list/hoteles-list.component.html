<app-app-menu>
    <!--Lista de Destinos en la plataforma-->
    <div class="column table-container">
        <div class="container columns">
            <div class="column">
                <h1 class="title is-1 texto-morado ">Hoteles</h1>
            </div>

            <div class="column is-pulled-right">
                <button class="is-pulled-right button " routerLink="/hotel-register">Crear Hotel</button>
            </div>
        </div>
        <hr>

        <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th class="title title is-4 morado">Hotel</th>
                    <th class="title title is-4 morado">Destino</th>
                    <th class="title title is-4 morado">Precio</th>
                    <th class="title title is-4 morado">Acciones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let hotel of hoteles">
                    <th>{{hotel.data.nombre}}</th>
                    <th>
                        <ul *ngFor="let destino of destinos">

                            <li *ngIf="hotel.data.destinoReference == destino.id">{{destino.data.nombre}}</li>
                        </ul>

                    </th>
                    <th>{{hotel.data.precio_noche | currency}}</th>
                    <td>
                        <div class="buttons is-pulled-right">
                            <button class="button is-primary " routerLink = "/hotel-edit/{{hotel.id}}">Editar</button>
                            <button class="button is-danger " (click)= "deleteHotel(hotel)">Eliminar</button>
                        </div>

                    </td>

                </tr>
            </tbody>
        </table>
    </div>

    <!--Termina lista de destinos-->


</app-app-menu>
